<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="author" content="Author name">
    <meta name="keywords" content="Site keyword">
    <meta name="description" content="Description about site">
    <link rel="shortcut icon" href="assets/favicon.ico" type="image/x-icon">
    <link rel="icon" href="assets/favicon.ico" type="image/x-icon">


    <!-- Site Title-->
    <title>Digital Clock</title>


    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">


</head>

<body>
    <div class="overlay"></div>

    <nav>
        <button class="active" onclick="section_visibility('clock');">Clock</button>
        <button onclick="section_visibility('analogue');">Analogue</button>
        <button onclick="section_visibility('countdown');">Countdown</button>
        <button onclick="section_visibility('stopwatch');">Stopwatch</button>
        <button onclick="section_visibility('timesince');">Time Since</button>
        <button onclick="section_visibility('alerm');">Alerm</button>
        <button onclick="section_visibility('todo');">Todo</button>
        <button onclick="section_visibility('scedule');">Scedule</button>
    </nav>


    <!--digital clock-->

    <div id="clock">
        <div id="dateToday"></div>
        <div id="timeToday"></div>
    </div>


    <!--analogue clock-->
    <div id="analogue">
        <div class="outer-clock-face">
            <div class="marking marking-one"></div>
            <div class="marking marking-two"></div>
            <div class="marking marking-three"></div>
            <div class="marking marking-four"></div>
            <div class="inner-clock-face">
                <div class="hand hour-hand"></div>
                <div class="hand min-hand"></div>
                <div class="hand second-hand"></div>
            </div>
        </div>
    </div>


    <!--Countdown Clock-->
    <div id="countdown">
        <div class="preset-timer">
            <button data-minute="0.5">Short Break</button>
            <button data-minute="1">Pomodoro</button>
            <button data-minute="2">Break</button>
            <button data-minute="5">Social </button>
            <button data-minute="10">Working Hour</button>
            <button data-minute="1800">days</button>
        </div>
        <div class="custom-countdown">
            <i class="custom-time-open-close fas fa-stopwatch"></i>
            <i class="custom-date-open-close fas fa-calendar-day"></i>
            <div class="countdown-time-input">
                <h4>Custom Time Countdown</h4>
                <form action="" name="customCountdown" autocomplete="off">
                    <div class="custom-countdown-title">
                        <label for="custom-countdown-title">Countdown Title</label>
                        <input type="text" placeholder="Input Countdown Title Here" name="customTitle" id="custom-countdown-title">
                    </div>
                    <h6>Set Countdown Timer</h6>
                    <div class="custom-countdown-time">
                        <input min="0" type="number" placeholder="Days" id="customDays">
                        <input min="0" type="number" placeholder="Hours" id="customHours">
                        <input min="0" type="number" placeholder="Minute" id="customMinutes">
                    </div>
                    <input type="submit" value="Start Countdown">
                </form>

            </div>
            <div class="countdown-date-input">
                <h4>Custom Date Countdown</h4>
                <form action="" name="customdateCountdown" autocomplete="off">
                    <div class="custom-countdown-title">
                        <label for="custom-countdown-title">Countdown Title</label>
                        <input type="text" placeholder="Input Countdown Title Here" name="customTitle" id="custom-countdown-title">
                    </div>
                    <h6>Set Countdown Date</h6>
                    <div class="custom-countdown-time">
                        <input type="date" id="countdownDate">
                        <h6>Set Countdown Time</h6>
                        <input type="time" id="countdownTime" required>
                    </div>
                    <input type="submit" value="Start Countdown">
                </form>

            </div>
        </div>

        <div class="countdown-area">
            <h2 class="countdown-title"></h2>
            <div class="countdown-remain">
                <div id="days" style="display: none;">
                    <h2>00 </h2><span>Days</span>
                </div>
                <div>
                    <h2>00 </h2><span>Hours</span>
                </div>
                <div>
                    <h2>00</h2><span>Minutes</span>
                </div>
                <div>
                    <h2>00</h2><span>Second</span>
                </div>
            </div>
            <div class="percentage-bar">
                <div class="fill"></div>
            </div>
            <div class="countdown-length"></div>
            <div class="countdown-start"></div>
            <div class="countdown-end"></div>
        </div>
            <div class="countdown-btn">
                <i class="fas reload fa-redo"></i>
                <i class="far stop fa-stop-circle"></i>
                <i class="fas mute fa-volume-up"></i>
            </div>
        <audio class="alarm-tone" src="assets/aleamtone.mp3"></audio>

    </div>




    <div class="stopwatch"></div>
    <div class="analogue_clock"></div>

    <script src="assets/js/scripts.js"></script>
</body></html>
